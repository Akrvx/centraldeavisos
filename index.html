<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Aluno - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body class="login-body">

    <div class="login-wrapper">

        <div class="login-container">
            <h2 class="login-logo">Portal do Aluno</h2>
            
            <div id="form-login">
                <div id="login-error" class="error-message"></div>

                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <input type="email" id="login-email" placeholder="Usuário (Email)">
                </div>

                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <input type="password" id="login-senha" placeholder="Senha">
                </div>

                <button id="btn-login" class="btn-login-acessar">ACESSAR</button>
            </div>

            <div class="login-links">
                <a href="#">Esqueceu sua senha?</a>
                <a href="cadastro.html">Ainda não tem conta? Cadastre-se</a>
            </div>
        </div>
        
        </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

    <script>
        // O script aqui só precisa da lógica de LOGIN
        const btnLogin = document.getElementById('btn-login');

        btnLogin.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;
            loginUsuario(email, senha);
        });
    </script>

</body>
</html>
