<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Avisos - Login</title>
    </head>
<body>

    <h1>Central de Avisos da Turma</h1>

    <div id="form-login">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Seu e-mail">
        <input type="password" id="login-senha" placeholder="Sua senha">
        <button id="btn-login">Entrar</button>
    </div>

    <hr>

    <div id="form-cadastro">
        <h2>Não tem conta? Cadastre-se</h2>
        <input type="email" id="cadastro-email" placeholder="Seu e-mail">
        <input type="password" id="cadastro-senha" placeholder="Crie uma senha">
        <button id="btn-cadastro">Cadastrar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="app.js"></script>

    <script>
        // Pega os botões e campos do HTML
        const btnLogin = document.getElementById('btn-login');
        const btnCadastro = document.getElementById('btn-cadastro');

        // Quando o botão de LOGIN for clicado
        btnLogin.addEventListener('click', () => {
            const email = document.getElementById('login-email').value;
            const senha = document.getElementById('login-senha').value;
            // Chama a função que está no app.js
            loginUsuario(email, senha);
        });

        // Quando o botão de CADASTRO for clicado
        btnCadastro.addEventListener('click', () => {
            const email = document.getElementById('cadastro-email').value;
            const senha = document.getElementById('cadastro-senha').value;
            // Chama a função que está no app.js
            cadastrarUsuario(email, senha);
        });
    </script>

</body>
</html>
