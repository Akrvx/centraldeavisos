<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portal do Aluno - Home</title>
    
    <style>
        .portal-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; 
            margin-top: 20px;
        }
        .portal-nav a {
            display: block;
            padding: 40px 20px;
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .portal-nav a:hover {
            background-color: #e9ecef;
            border-color: #007bff;
            color: #007bff;
        }
        @media (min-width: 768px) {
            .portal-nav {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Portal do Aluno</h1>
            
            <div id="header-avatar" class="header-avatar"></div>
            
            <button id="btn-logout">Sair (Logout)</button>
        </header>

        <hr>

        <main>
            <h2>O que você gostaria de fazer?</h2>
            
            <nav class="portal-nav">
                <a href="avaliacoes.html">Avaliações</a>
                <a href="feriados.html">Feriados</a>
                <a href="mural-avisos.html">Avisos Importantes</a>
                <a href="anuncios.html">Anúncios</a>
                <a href="perfil.html">Meu Perfil</a>
                <a href="admin-avisos.html" id="admin-link" style="display: none;">Painel de Avisos (Admin)</a>
            </nav>

        </main>
    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

    <script>
        // --- SCRIPT TOTALMENTE ATUALIZADO ---
        async function verificarSessao() {
            const { data: { session } } = await clienteSupabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return; // Para a execução
            }

            // Pega o perfil para checar a role e mostrar o avatar
            const { data: profile } = await clienteSupabase
                .from('profiles')
                .select('role, avatar_url')
                .eq('id', session.user.id)
                .maybeSingle(); // Usamos maybeSingle para não dar erro se o perfil for novo

            // Se o perfil for nulo (usuário muito novo),
            // ele simplesmente não vai mostrar o avatar ou o link de admin, o que está ok.
            if (!profile) {
                console.log('Usuário logado, mas perfil ainda não carregado.');
                return;
            }

            // 1. Mostra o avatar (do jeito novo, pela tabela profiles)
            if (profile.avatar_url) {
                document.getElementById('header-avatar').style.backgroundImage = `url(${profile.avatar_url})`;
            }

            // 2. MOSTRA O LINK DE ADMIN SE A ROLE FOR 'admin'
            if (profile.role === 'admin') {
                document.getElementById('admin-link').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            verificarSessao();

            const btnLogout = document.getElementById('btn-logout');
            btnLogout.addEventListener('click', () => {
                logoutUsuario();
            });
        });
    </script>

</body>
</html>
