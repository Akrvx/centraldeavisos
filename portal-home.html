<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portal do Aluno - Home</title>
    
    <style>
        .portal-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; 
            margin-top: 20px;
        }
        .portal-nav a {
            display: block;
            padding: 40px 20px;
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .portal-nav a:hover {
            background-color: #e9ecef;
            border-color: #007bff; /* Você pode mudar isso para vermelho (ex: #d10000) */
            color: #007bff; /* Você pode mudar isso para vermelho (ex: #d10000) */
        }
        @media (min-width: 768px) {
            .portal-nav {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Portal do Aluno</h1>
            
            <div id="header-avatar" class="header-avatar"></div>
            
            <button id="btn-logout">Sair (Logout)</button>
        </header>

        <hr>

        <main>
            <h2>O que você gostaria de fazer?</h2>
            
            <nav class="portal-nav">
                <a href="avaliacoes.html">Avaliações</a>
                <a href="feriados.html">Feriados</a>
                <a href="mural-avisos.html">Avisos Importantes</a>
                <a href="anuncios.html">Anúncios</a>
                <a href="perfil.html">Meu Perfil</a>
                
                <a href="admin-panel.html" id="admin-panel-link" style="display: none; background-color: #500; color: white;">
                    Painel do Administrador
                </a>
            </nav>

        </main>
    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

    <script>
        // --- SCRIPT ATUALIZADO (MAIS LIMPO) ---
        async function verificarSessao() {
            const { data: { session } } = await clienteSupabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            const { data: profile } = await clienteSupabase
                .from('profiles')
                .select('role, avatar_url')
                .eq('id', session.user.id)
                .maybeSingle(); 

            if (!profile) {
                console.log('Usuário logado, mas perfil ainda não carregado.');
                return;
            }

            if (profile.avatar_url) {
                document.getElementById('header-avatar').style.backgroundImage = `url(${profile.avatar_url})`;
            }

            // Mostra o link ÚNICO de Admin
            if (profile.role === 'admin') {
                document.getElementById('admin-panel-link').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            verificarSessao();

            document.getElementById('btn-logout').addEventListener('click', () => {
                logoutUsuario();
            });
        });
    </script>
</body>
</html>
