<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portal do Aluno - Home</title>
    
    <style>
        .portal-nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; 
            margin-top: 20px;
        }
        .portal-nav a {
            display: block;
            padding: 40px 20px;
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s;
        }
        .portal-nav a:hover {
            background-color: #e9ecef;
            border-color: #007bff;
            color: #007bff;
        }
        @media (min-width: 768px) {
            .portal-nav {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Portal do Aluno</h1>
            
            <div id="header-avatar" class="header-avatar"></div>
            
            <button id="btn-logout">Sair (Logout)</button>
        </header>

        <hr>

        <main>
            <h2>O que você gostaria de fazer?</h2>
            
            <nav class="portal-nav">
                <a href="avaliacoes.html">Avaliações</a>
                <a href="feriados.html">Feriados</a>
                <a href="avisos.html">Avisos Importantes</a>
                <a href="anuncios.html">Anúncios</a>
                <a href="perfil.html">Meu Perfil</a>
            </nav>

        </main>
    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

    <script>
        // SCRIPT ATUALIZADO
        async function verificarSessao() {
            const { data: { session } } = await clienteSupabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
            } else {
                console.log('Usuário logado:', session.user.email);
                
                // --- LÓGICA DO AVATAR ADICIONADA ---
                const metadata = session.user.user_metadata;
                if (metadata && metadata.avatar_url) {
                    document.getElementById('header-avatar').style.backgroundImage = `url(${metadata.avatar_url})`;
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            verificarSessao();

            const btnLogout = document.getElementById('btn-logout');
            btnLogout.addEventListener('click', () => {
                logoutUsuario();
            });
        });
    </script>

</body>
</html>
