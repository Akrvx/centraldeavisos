<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portal do Aluno - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Portal do Aluno</h1>
            <div id="header-avatar" class="header-avatar"></div>
            <button id="btn-logout">Sair (Logout)</button>
        </header>

        <hr>

        <main>
            <h2>O que você gostaria de fazer hoje?</h2>
            
            <div class="dashboard-grid">

                <a href="avaliacoes.html" class="dashboard-card card-orange-light">
                    <div class="card-icon"><i class="fa fa-calendar-check"></i></div>
                    <div class="card-title">Avaliações</div>
                </a>

                <a href="feriados.html" class="dashboard-card card-green-light">
                    <div class="card-icon"><i class="fa fa-gifts"></i></div>
                    <div class="card-title">Feriados</div>
                </a>

                <a href="mural-avisos.html" class="dashboard-card card-red-light">
                    <div class="card-icon"><i class="fa fa-bullhorn"></i></div>
                    <div class="card-title">Avisos Importantes</div>
                </a>

                <a href="anuncios.html" class="dashboard-card card-blue-light">
                    <div class="card-icon"><i class="fa fa-newspaper"></i></div>
                    <div class="card-title">Anúncios</div>
                </a>

                <a href="perfil.html" class="dashboard-card card-gray-light">
                    <div class="card-icon"><i class="fa fa-user"></i></div>
                    <div class="card-title">Meu Perfil</div>
                </a>
                
                <a href="admin-panel.html" id="admin-panel-link" class="dashboard-card card-dark" style="display: none;">
                    <div class="card-icon"><i class="fa fa-user-cog"></i></div>
                    <div class="card-title">Painel do Administrador</div>
                </a>
            </div>

        </main>
    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

    <script>
        // O SCRIPT NÃO MUDA (A LÓGICA DE ADMIN É A MESMA)
        async function verificarSessao() {
            const { data: { session } } = await clienteSupabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            const { data: profile } = await clienteSupabase
                .from('profiles')
                .select('role, avatar_url')
                .eq('id', session.user.id)
                .maybeSingle(); 

            if (!profile) {
                console.log('Usuário logado, mas perfil ainda não carregado.');
                return;
            }

            if (profile.avatar_url) {
                document.getElementById('header-avatar').style.backgroundImage = `url(${profile.avatar_url})`;
            }

            if (profile.role === 'admin') {
                document.getElementById('admin-panel-link').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            verificarSessao();
            document.getElementById('btn-logout').addEventListener('click', () => {
                logoutUsuario();
            });
        });
    </script>
</body>
</html>
