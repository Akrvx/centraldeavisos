<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Avisos - Central de Avisos</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Avisos Importantes</h1>
            
            <div id="header-avatar" class="header-avatar"></div>

            <button id="btn-logout">Sair (Logout)</button>
        </header>

        <hr>

        <main>
            <h2>Postar um Novo Aviso</h2>
            
            <div id="aviso-error" class="error-message"></div>
            
            <div id="form-novo-aviso">
                <input type="text" id="aviso-titulo" placeholder="Título do Aviso">
                <textarea id="aviso-conteudo" placeholder="O que você quer avisar?"></textarea>
                <button id="btn-postar-aviso">Postar Aviso</button>
            </div>

            <hr>

            <h2>Avisos da Turma</h2>
            <div id="lista-avisos">
                <p>Carregando avisos...</p>
            </div>
        </main>
    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

    <script>
        // SCRIPT ATUALIZADO
        async function verificarSessao() {
            const { data: { session } } = await clienteSupabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
            } else {
                console.log('Usuário logado:', session.user.email);
                
                // --- LÓGICA DO AVATAR ADICIONADA ---
                const metadata = session.user.user_metadata;
                if (metadata && metadata.avatar_url) {
                    document.getElementById('header-avatar').style.backgroundImage = `url(${metadata.avatar_url})`;
                }

                // Carrega os avisos (função original desta página)
                carregarAvisos();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            verificarSessao();

            const btnLogout = document.getElementById('btn-logout');
            btnLogout.addEventListener('click', () => {
                logoutUsuario();
            });

            const btnPostar = document.getElementById('btn-postar-aviso');
            btnPostar.addEventListener('click', () => {
                criarAviso();
            });
        });
    </script>

</body>
</html>
