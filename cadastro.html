<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Portal do Aluno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body class="login-body">

    <div class="login-wrapper">

        <div class="login-container" id="form-cadastro">
            <h2>Crie sua Conta</h2>
            
            <div id="cadastro-error" class="error-message"></div>

            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" id="cadastro-email" placeholder="Seu melhor e-mail">
            </div>

            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="cadastro-senha" placeholder="Crie uma senha (mín. 6 caracteres)">
            </div>

            <button id="btn-cadastro" class="btn-login-acessar">CADASTRAR</button>

            <div class="login-links">
                <a href="index.html">Já tem uma conta? Faça login</a>
            </div>
        </div>

    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

    <script>
        // O script aqui só precisa da lógica de CADASTRO
        const btnCadastro = document.getElementById('btn-cadastro');

        btnCadastro.addEventListener('click', () => {
            const email = document.getElementById('cadastro-email').value;
            const senha = document.getElementById('cadastro-senha').value;
            cadastrarUsuario(email, senha);
        });
    </script>

</body>
</html>
