<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Painel do Admin - Portal</title>
    <style>
        .portal-nav a {
            padding: 30px 20px; /* Botões um pouco menores */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Painel do Administrador</h1>
            
            <a href="portal-home.html" style="text-decoration: none;">Voltar ao Portal</a>
            
            <div id="header-avatar" class="header-avatar"></div>
            <button id="btn-logout">Sair (Logout)</button>
        </header>

        <hr>

        <main>
            <h2>Gerenciamento</h2>
            
            <nav class="portal-nav">
                <a href="admin-avisos.html">Gerenciar Avisos</a>
                <a href="admin-anuncios.html">Gerenciar Anúncios</a>
                <a href="admin-feriados.html">Gerenciar Feriados</a>
                <a href="admin-avaliacoes.html">Gerenciar Avaliações</a>
                </nav>
        </main>
    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

    <script>
        // SCRIPT DE SEGURANÇA (ESSENCIAL)
        // Esta página inteira é protegida para admins
        async function verificarSessao() {
            const { data: { session } } = await clienteSupabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            const { data: profile, error } = await clienteSupabase
                .from('profiles')
                .select('role, avatar_url')
                .eq('id', session.user.id)
                .single(); 
            
            if (error || !profile) {
                window.location.href = 'index.html';
                return;
            }

            // SE NÃO FOR ADMIN, chuta para a home do portal
            if (profile.role !== 'admin') {
                alert('Acesso negado.');
                window.location.href = 'portal-home.html';
                return;
            }

            // Se for admin, carrega o avatar
            if (profile.avatar_url) {
                document.getElementById('header-avatar').style.backgroundImage = `url(${profile.avatar_url})`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            verificarSessao();
            document.getElementById('btn-logout').addEventListener('click', () => {
                logoutUsuario();
            });
        });
    </script>
</body>
</html>
