<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Painel de Feriados - Admin</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Painel de Feriados</h1>
            
            <a href="admin-panel.html" style="text-decoration: none;">Voltar ao Painel</a>
            <div id="header-avatar" class="header-avatar"></div>
            <button id="btn-logout">Sair (Logout)</button>
        </header>

        <hr>

        <main>
            <h2>Postar um Novo Feriado</h2>
            
            <div id="feriado-error" class="error-message"></div>
            
            <div id="form-novo-feriado">
                <label for="feriado-titulo">Nome do Feriado</label>
                <input type="text" id="feriado-titulo" placeholder="Ex: Proclamação da República">
                
                <label for="feriado-data">Data do Feriado</label>
                <input type="date" id="feriado-data">
                
                <button id="btn-postar-feriado">Postar Feriado</button>
            </div>

            <hr>

            <h2>Feriados Cadastrados</h2>
            <div id="lista-feriados">
                <p>Carregando feriados...</p>
            </div>
        </main>
    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

    <script>
        // SCRIPT ATUALIZADO
        async function verificarSessao() {
            const { data: { session } } = await clienteSupabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            const { data: profile, error } = await clienteSupabase
                .from('profiles')
                .select('role, avatar_url')
                .eq('id', session.user.id)
                .single();
            
            if (error || !profile) {
                window.location.href = 'index.html';
                return;
            }

            if (profile.role !== 'admin') {
                alert('Acesso negado. Esta é uma área administrativa.');
                window.location.href = 'portal-home.html';
                return;
            }

            console.log('Admin logado:', session.user.email);
            if (profile.avatar_url) {
                document.getElementById('header-avatar').style.backgroundImage = `url(${profile.avatar_url})`;
            }
            
            // FUNÇÃO CHAMADA ATUALIZADA
            carregarFeriados();
        }

        document.addEventListener('DOMContentLoaded', () => {
            verificarSessao();

            document.getElementById('btn-logout').addEventListener('click', () => {
                logoutUsuario();
            });

            // IDs E FUNÇÕES ATUALIZADOS
            const btnPostar = document.getElementById('btn-postar-feriado');
            btnPostar.addEventListener('click', () => {
                criarFeriado();
            });
        });
    </script>
</body>
</html>
