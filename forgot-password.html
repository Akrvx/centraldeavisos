<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Portal do Aluno</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body class="login-body">

    <div class="login-wrapper">

        <div class="login-container">
            <h2 class="login-logo">Recuperar Senha</h2>
            <p style="text-align: center; font-size: 14px; margin-top: -20px; margin-bottom: 25px; color: #eee;">
                Digite seu e-mail e enviaremos um link para redefinir sua senha.
            </p>
            
            <div id="form-recuperar">
                <div id="recuperar-message" class="error-message" style="display: none;"></div>

                <div class="input-group">
                    <i class="fa fa-envelope"></i>
                    <input type="email" id="recuperar-email" placeholder="Digite seu e-mail de cadastro">
                </div>

                <button id="btn-recuperar" class="btn-login-acessar">ENVIAR LINK</button>
            </div>

            <div class="login-links">
                <a href="index.html">Lembrou a senha? Voltar para o Login</a>
            </div>
        </div>

    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

    <script>
        // Script SÓ para esta página
        const btnRecuperar = document.getElementById('btn-recuperar');
        
        btnRecuperar.addEventListener('click', () => {
            const email = document.getElementById('recuperar-email').value;
            
            // Desativa o botão para evitar cliques duplos
            btnRecuperar.disabled = true;
            btnRecuperar.innerText = 'ENVIANDO...';

            // Chama a nova função do app.js
            recuperarSenha(email);
        });
    </script>

</body>
</html>
