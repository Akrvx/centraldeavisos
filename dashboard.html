<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Central de Avisos</title>
</head>
<body>

    <header>
        <h1>Bem-vindo à Central de Avisos</h1>
        <button id="btn-logout">Sair (Logout)</button>
    </header>

    <hr>

    <main>
        <h2>Postar um Novo Aviso</h2>
        <div id="form-novo-aviso">
            <input type="text" id="aviso-titulo" placeholder="Título do Aviso">
            <textarea id="aviso-conteudo" placeholder="O que você quer avisar?"></textarea>
            <button id="btn-postar-aviso">Postar Aviso</button>
        </div>

        <hr>

        <h2>Avisos da Turma</h2>
        <div id="lista-avisos">
            <p>Carregando avisos...</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="app.js"></script>

    <script>
        // Função para verificar se o usuário está logado
        async function verificarSessao() {
            const { data: { session } } = await clienteSupabase.auth.getSession();
            if (!session) {
                // Se NÃO tiver sessão (não está logado), chuta de volta pro index
                alert('Você precisa estar logado para ver esta página.');
                window.location.href = 'index.html';
            } else {
                // Se ESTÁ logado, carrega os avisos
                console.log('Usuário logado:', session.user.email);
                carregarAvisos(); // Agora 'carregarAvisos' existirá
            }
        }

        
        // --- CORREÇÃO AQUI ---
        // Espera o DOM (a página) estar 100% carregado antes de rodar o código
        document.addEventListener('DOMContentLoaded', () => {
            
            // 1. Verifica a sessão assim que a página carrega
            verificarSessao();

            // 2. Adiciona os 'escutadores' de clique
            const btnLogout = document.getElementById('btn-logout');
            btnLogout.addEventListener('click', () => {
                logoutUsuario(); // Agora 'logoutUsuario' existirá
            });

            const btnPostar = document.getElementById('btn-postar-aviso');
            btnPostar.addEventListener('click', () => {
                criarAviso(); // Agora 'criarAviso' existirá
            });
            
        }); // Fim do 'DOMContentLoaded'

    </script>

</body>
</html>
