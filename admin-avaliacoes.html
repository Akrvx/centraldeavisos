<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Painel de Avaliações - Admin</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Painel de Avaliações</h1>
            
            <a href="admin-panel.html" style="text-decoration: none;">Voltar ao Painel</a>
            <div id="header-avatar" class="header-avatar"></div>
            <button id="btn-logout">Sair (Logout)</button>
        </header>

        <hr>

        <main>
            <h2>Postar Nova Avaliação</h2>
            
            <div id="avaliacao-error" class="error-message"></div>
            
            <div id="form-nova-avaliacao">
                <label for="avaliacao-titulo">Título da Avaliação</label>
                <input type="text" id="avaliacao-titulo" placeholder="Ex: Prova 1, Trabalho em Grupo">
                
                <label for="avaliacao-materia">Matéria</label>
                <input type="text" id="avaliacao-materia" placeholder="Ex: Engenharia de Software">

                <label for="avaliacao-data">Data da Avaliação</label>
                <input type="date" id="avaliacao-data">

                <label for="avaliacao-detalhes">Detalhes</label>
                <textarea id="avaliacao-detalhes" placeholder="Ex: Matéria: Capítulos 1 a 5. Valor: 10 pontos."></textarea>
                
                <button id="btn-postar-avaliacao">Postar Avaliação</button>
            </div>

            <hr>

            <h2>Avaliações Cadastradas</h2>
            <div id="lista-avaliacoes">
                <p>Carregando avaliações...</p>
            </div>
        </main>
    </div> <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>

    <script>
        // SCRIPT ATUALIZADO
        async function verificarSessao() {
            const { data: { session } } = await clienteSupabase.auth.getSession();
            if (!session) {
                window.location.href = 'index.html';
                return;
            }

            const { data: profile, error } = await clienteSupabase
                .from('profiles')
                .select('role, avatar_url')
                .eq('id', session.user.id)
                .single();
            
            if (error || !profile) {
                window.location.href = 'index.html';
                return;
            }

            if (profile.role !== 'admin') {
                alert('Acesso negado. Esta é uma área administrativa.');
                window.location.href = 'portal-home.html';
                return;
            }

            console.log('Admin logado:', session.user.email);
            if (profile.avatar_url) {
                document.getElementById('header-avatar').style.backgroundImage = `url(${profile.avatar_url})`;
            }
            
            // FUNÇÃO CHAMADA ATUALIZADA
            carregarAvaliacoes();
        }

        document.addEventListener('DOMContentLoaded', () => {
            verificarSessao();

            document.getElementById('btn-logout').addEventListener('click', () => {
                logoutUsuario();
            });

            // IDs E FUNÇÕES ATUALIZADOS
            const btnPostar = document.getElementById('btn-postar-avaliacao');
            btnPostar.addEventListener('click', () => {
                criarAvaliacao();
            });
        });
    </script>
</body>
</html>
